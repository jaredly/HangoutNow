<!doctype html>
<head>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="top">
        <div class="spring"></div>
        <button id="mute">mute</button>
        <button id="home">back</button>
    </div>
    <div class="wrapper">
        <div class="welcome">
            <div class="spring"></div>
            <span id="user-name"></span>
            <div id="email"></div>
        </div>
        <div style="flex-basis: 10px"></div>
        <div class="events row">
            <span id="num-events"></span> events between <span id="start-time"></span> and <span id="end-time"></span>
        </div>
        <input placeholder="Paste a hangouts link to load" id="input">
        <div style="flex-basis: 5px"></div>
        <div id="buttons"></div>
    </div>
    <script>require('./chooser.js')</script>
</body>
